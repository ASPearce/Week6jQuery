<!DOCTYPE html>
   <html>
    <head>
        <title>jQuery Temperature Convertor</title>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-        WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous">
        </script>

        <script>
            $(document).ready(function(){
                $("#fah").keyup(function(){
                    $("#message").empty();
                    var ftemp = parseFloat($("#fah").val());
                    var ctemp = (ftemp - 32) / 1.8;
                    $("#cent").empty();
                    $("#cent").append(ctemp+" C");

                    var tempstate = parseFloat($("#cent").val()); /*fix this part in week 6*/
                    if (tempstate < 99)
                    {
                        //ctemp.fontcolor("red");
                        $(ctemp).css("color", "0000ff");
                    }
                    else
                    {
                        $("#cent").css("color", "0000ff");
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>jQuery temperature convertor</h1>
        <h2>F to C</h2>
            Fahrenheit: <input type="textbox" id="fah" name="fah"/>
            <br>
            Centigrade: <p id="cent"></p>
    </body>
</html>
